<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">

		<!--    兼容ie ，最新的版本运行-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设置视口-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
			
		<!--引入自定义样式-->
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--hack-->
		<!--[if lt IE 9]>
      <script src="html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<!--网页顶部导航开始-->
		<div id="navtop" class="navbar navbar-inverse">
  			<div class="container">
  				<div class="navbar-header">
  					<div class="navbar-brand">
  					公司logo
  					</div>
  					<!--当手机访问时，隐藏菜单按钮显示-->
  					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topMenu">
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
  				</div>
  				<!--collapse   navbar-collapse设置当小于一定宽度时候隐藏-->
  				<div id="topMenu" class="collapse navbar-collapse">
  					<ul class="nav navbar-nav navbar-right">
	  					<li><a href="###">首页</a></li>
	  					<li><a href="###">小强</a></li>
	  					<li><a href="###">赶快充值</a></li>
	  					<li><a href="###">注销</a></li>
	  					<li><a href="###">帮助</a></li>
	  					<li><a href="###">联系客服</a></li>
	  				</ul>
  				</div>
  			</div>
		</div> 
		<!--网页顶部导航结束-->
		
		
		<!--网页导航开始-->
		<div class="navbar navbar-default" id="innerMenu">
			<div class="container">
				<div class="navbar-brand">
					logo
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="###">首页</a></li>
					<li><a href="###">我要投资</a></li>
					<li><a href="###">我要借款</a></li>
					<li><a href="###">个人中心</a></li>
					<li><a href="###">新手指引</a></li>
					<li><a href="###">关于我们</a></li>
				</ul>
			</div>
		</div>
		
		<!--网页导航结束-->
		
		<!--轮播开始-->
			<div class="container">
				<div class="carousel slide" id="carousel-example-generic" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
					   <div class="item active">
					      	<img src="images/banner01.jpg" alt="">
					      	<div class="carousel-caption">
					      	</div>
					    </div>
				    	 <div class="item">
				      		<img src="images/banner02.jpg" alt="">
					      	<div class="carousel-caption">
					      	</div>
				    	</div>
			 	 	</div>
				</div>
			</div>
		<!--轮播结束-->
	</body>

	<!-- Bootstrap.js依赖jquery -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="jquery/jquery-2.1.0.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

	<script src="bootstrap/3.3.0/bootstrap.min.js"></script>
</html>
